<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white ">

    <div class="container">
        <div class="row ">
            <div class="text-center">
            <h1>Weather Forecast</h1>
        </div>
            <main class=" main col-md-7 col-sm-12 px-4">
                
                <div class="row my-3">
                    <div class="col-md-8 col-sm-8">
                        <input type="text" placeholder="Enter city name" class="form-control" id="cityNameId">
                    </div>
                    <div class="col-md-3 col-sm-4">
                        <button class="btn btn-success w-100" onclick="getData()">Search</button>
                    </div>
                </div>

                <div class="weather row text-white rounded p-3">
                    <div class="col-md-6" id="currentDetId"></div>
                    <div class="col-md-6 text-center">
                        <div  id="iconId"></div>
                    </div>
                    
                </div>

                <div class="row forecast bg-dark text-white rounded mt-1 p-3">
                    
                    <div class="row d-flex" id="today">
                        <div><h5>TODAY WEATHER</h5></div>
                    </div>
                    
                    <div class="row text-center container">
                        
                    <div id="forecastId" class="row forecast  text-white rounded  p-3"></div>
                    </div>
                </div>

                <div class="row forecast bg-dark text-white rounded mt-3 p-3">
                    <h5>AIR CONDITIONS</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <div><i class="fa-solid fa-temperature-quarter"></i> <span> Real Feel</span></div>
                            <div class="realF" id="realFeel"></div>
                        </div>
                        <div class="col-md-6">
                            <div><i class="fas fa-wind"></i> <span> Wind</span></div>
                            <div class="realF" id="wind"></div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div><i class="fa-solid fa-droplet"></i> <span> Chance of Rain</span></div>
                            <div class="realF" id="chancetorain"></div>
                        </div>
                        <div class="col-md-6">
                            <div><i class="fa-solid fa-sun"></i> <span> UV Index</span></div>
                            <div class="realF" id="uvindex"></div>
                        </div>
                    </div>
                </div>

            </main>

            <aside class="right col-md-4 col-sm-12 bg-dark text-white p-3">
                <h5>7-DAY FORECAST</h5>
                <div id="weekForecastId" class="row forecastseven bg-dark text-white d-flex rounded mt-3 p-3"></div>

            </aside>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
